<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="shortcut icon" href="assets/images/batmanfavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <header><span id="header">Gotham City Rumble</span></header>

    <section id="character-choice">
        <h1>Choose Your Charcter</h1>
    </section>

    <div class="clearfix"></div>

    <section id="character">

    </section>

    <div class="clearfix"></div>

    <h1 id="enemy-choice">Choose Your Opponent</h1>

    <section id="enemies">

    </section>
    
    <div class="clearfix"></div>

    <section class="location">
        <button id="attack"></button>
    </section>

    <section id="defender">

    </section>

    <p id="message"></p>
    
    <audio autoplay loop id="playAudio">
        <source src="assets/sounds/bgmusicRPG.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
